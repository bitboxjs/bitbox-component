<!doctype html>
<html>
	<head>
		<title>bitbox-component</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="mobile-web-app-capable" content="yes">
		<script src="//bitboxjs.com/global.js"></script>
		<script src="//bitboxjs.com/elements.js"></script>
		<script src="index.js"></script>
		<script src="view.js"></script>
	</head>
	<body>
		<script type="bitbox">

			const demo = demoView

			app = bitbox.app({})

			app.addModules({
				demo: demoModule()
			})

			<view()>
				<div padding=24 bg=["grey", 200]>
					<h1 text>Demo Component</h1>
					<demo:demo />
				</div>
			</view>

			app.render(view, document.body)

		</script>
	</body>
</html>
