<!doctype html>
<html>
	<head>
		<title>bitbox-component</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="mobile-web-app-capable" content="yes">
		<script src="//bitboxjs.com/global.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<script type="bitbox">

			component = bitbox_component.default

			<bitbox.app />

			<bitbox.modules
				one=(component({ message: 'one' }))
				two=(component({ message: 'two' }))
			/>

			<bitbox>
				<demo(app)>
					<main>
						<component:one />
						<component:two />
					</main>
				</demo>
			</bitbox>

		</script>
	</body>
</html>
